---
layout: default
title: Your New Jekyll Site
---
{% for post in site.posts %}
<div id="{{ post.name }}" class="post">
	<h2 class="post__title">{{ post.title }}</h2>
	<p class="post__date">{{ post.hdate }}</p>
	<div class="post__body">{{ post.content | replace:' «','<span class="post__lquot-before"> </span><span class="post__lquot">«</span>' }}</div>
</div>
{% endfor %}
